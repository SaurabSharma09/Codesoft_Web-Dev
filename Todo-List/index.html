<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--  Fonts hai -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- cdn css hai links-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style-todo.css">
    <link rel="shortcut icon" href="karan-aujla.png" type="image/x-icon">

    <title>To Do List by saurab</title>
</head>

<body>
    <!-- heading header -->
    <header>
        <h1>To Do List</h1>
    </header>



    <!-- form for lists -->
    <form action="">
        <input type="text" class="todo-input">
        <button class="todo-button" type="submit">
            <i class="fas fa-plus-circle fa-lg"></i>
        </button>
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="incomplete">Incomplete</option>
            </select>
        </div>
    </form>

    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>

    <footer>
        <div class="bottom">
            <a href="https://www.linkedin.com/in/saurab-sharma-2b9927287/" target="_blank">

                <img src="linkdin.webp" alt="" id="linkdin">
            </a>
            <h3 class="Name-saurab">
                Saurab Sharma
            </h3>
        </div>

    </footer>
    <!-- scripy addition -->
    <script src="todo-ki-script.js"></script>

</body>

</html>
